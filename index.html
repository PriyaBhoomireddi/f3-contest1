<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multiple Timers App</h1>
        <div class="timer-input">
            <label for="hours">Set Time:</label>
            <input type="number" id="hours" placeholder="HH">
            <span>:</span>
            <input type="number" id="minutes" placeholder="MM">
            <span>:</span>
            <input type="number" id="seconds" placeholder="SS">
            <button id="start-timer">Set</button>
        </div>
        <div id="timers-section">
            <h2>Current Timers</h2>
            <div id="active-timers">
              
            </div>
        </div>
    </div>
    
    <audio id="alarmSound" src="./sounds/mixkit-rooster-crowing-in-the-morning-2462.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
